<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Stow Kiosk - Side B</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/kiosk.css">
    <link rel="stylesheet" href="css/kiosk.css">
</head>
<body data-side="B">
    <div class="kiosk-container">
        <div class="header">
            <div class="logo" id="side-title">B Side</div>
            <div class="legend">
                <div class="legend-item active-queue-legend">
                    <span>Active Queue</span>
                </div>
                <div class="legend-item problem-solver-legend">
                    <span>Problem Solver</span>
                </div>
            </div>
            <div class="status-info">
                <div class="status-dot"></div>
                <span>System Online</span>
                <span class="timestamp">Last Updated: <span id="update-time">Loading...</span></span>
            </div>
        </div>
        
        <div class="content" id="stations-container">
            <!-- Fixed station layout will be added by setupFixedGridLayout() -->
            <div class="loading">Loading station data...</div>
        </div>
        
        <div class="footer">
            <div class="safety-message" id="safety-message">SAFETY FIRST: Keep all aisles clear of obstructions</div>
            <div class="refresh-info">Next refresh in <span id="countdown">60</span> seconds</div>
        </div>
    </div>

    <script src="/js/utilities.js"></script>
    <script src="/js/safetyMessage.js"></script>
    <script src="/js/stationManager.js"></script>
    <script src="/js/kiosk.js"></script>
    <script>
        // Initialize the kiosk with the appropriate side
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const side = path.includes('side-b') || path.includes('/side/b') ? 'B' : 'A';
            initializeKiosk(side);
        });
    </script>
</body>
</html>
