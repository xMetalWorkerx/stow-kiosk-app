<!DOCTYPE html>
<html lang="en">
<head>

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

      width: 100%;
      max-width: 800px;
      overflow: hidden;
      position: relative;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-item {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;

  <div class="kiosk-container">

        <span id="side-title">Floor <span id="floor-number"></span> Queue</span>

      <div class="legend">
        <div class="legend-item active-queue-legend">Active Queue</div>
        <div class="legend-item problem-solver-legend">Problem Solver</div>
      </div>
    </div>
    <div class="content">
      <div class="carousel-container">
        <div class="carousel">

        </div>
      </div>
    </div>

  <script>
    // Get floor number from URL query parameter (default to 1)
    const floor = new URLSearchParams(window.location.search).get('floor') || '1';
    document.getElementById('floor-number').textContent = floor;

    // Establish WebSocket connection for this floor
    const ws = new WebSocket(`ws://${window.location.host}?floor=${floor}`);
    let stations = []; // Holds the station data for this floor

    // Handle incoming WebSocket messages
    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      // Check if the message contains station data
      if (message.type === 'stations') {
        // Filter out inactive stations
        stations = message.data.filter(s => s.status !== 'Inactive');
        updateCarousel(); // Update the display
      }
    };

    // Function to render the carousel with current station data
    function updateCarousel() {
      const track = document.getElementById("carousel-track");
      track.innerHTML = '';
      if (stations.length === 0) {
        track.innerHTML = '<div class="carousel-item">No active stations</div>';
        return;
      }
      stations.forEach((station, index) => {
        const item = document.createElement('div');
        item.className = 'carousel-item';
        const stationDiv = document.createElement('div');
        stationDiv.className = `station station-${station.status.toLowerCase()}`;
        stationDiv.innerHTML = `
          <div class="station-number">${station.station_number}</div>
          <div class="station-arrow ${station.end_indicator.toLowerCase()}"></div>
        `;
        item.appendChild(stationDiv);
        track.appendChild(item);
      });

      let currentIndex = 0;
      // Clear any existing interval to avoid duplicates if updateCarousel is called rapidly
      if (window.carouselInterval) clearInterval(window.carouselInterval);
      
      // Start the carousel rotation if there are stations to show
      if (stations.length > 0) {
          window.carouselInterval = setInterval(() => {
          currentIndex = (currentIndex + 1) % stations.length;
          // Move the track to show the next item
          track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }, 5000); // Rotate every 5 seconds
      }
    }

    // Handle WebSocket errors
    ws.onerror = (error) => {
        console.error('WebSocket Error:', error);
        // Optionally display an error message on the screen
    };

    // Handle WebSocket connection closing
    ws.onclose = () => {
        console.log('WebSocket connection closed. Attempting to reconnect...');
        // Implement reconnection logic if desired
    };

  </script>
