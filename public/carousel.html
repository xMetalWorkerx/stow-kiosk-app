<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Carousel</title>
  <link rel="stylesheet" href="/css/kiosk.css">
  <style>
    /* Full-screen container */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--amazon-blue);
    }

    .kiosk-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Minimal header for carousel */
    .carousel-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: linear-gradient(180deg, 
        rgba(35, 47, 62, 0.95) 0%, 
        rgba(35, 47, 62, 0.8) 80%,
        transparent 100%);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }

    .carousel-header .logo {
      font-size: 1.5rem;
      color: var(--amazon-orange);
      text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
      pointer-events: auto;
    }

    /* Page indicator dots */
    .carousel-indicators {
      display: flex;
      gap: 12px;
      pointer-events: auto;
    }

    .indicator-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 153, 0, 0.5);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
    }

    .indicator-dot.active {
      background-color: var(--amazon-orange);
      border-color: var(--amazon-orange);
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.8),
                  0 0 30px rgba(255, 153, 0, 0.4);
      transform: scale(1.3);
    }

    .indicator-dot::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: white;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .indicator-dot.active::after {
      opacity: 1;
    }

    /* Carousel container */
    .carousel-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1),
                  transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }

    .carousel-slide.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
      z-index: 10;
    }

    .carousel-slide.leaving {
      opacity: 0;
      transform: scale(1.05);
      z-index: 5;
    }

    /* Full-screen iframe for each page */
    .carousel-slide iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--amazon-blue);
      display: block;
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--amazon-blue) 0%, #1a252f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.5s;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 153, 0, 0.2);
      border-top-color: var(--amazon-orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Subtle page transition effects */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    .carousel-slide.active {
      animation: slideIn 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Progress bar for rotation timing */
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, 
        transparent 0%,
        var(--amazon-orange)) 50%,
        transparent 100%);
      width: 0%;
      transition: width linear;
      z-index: 1001;
      box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
    }

    /* Smooth fade transition between slides */
    .carousel-slide.fade-out {
      opacity: 0;
      transition: opacity 0.8s ease-out;
    }

    .carousel-slide.fade-in {
      opacity: 1;
      transition: opacity 0.8s ease-in;
    }

    /* Add a subtle border glow to active slide */
    .carousel-slide.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 3px solid transparent;
      border-image: linear-gradient(45deg, 
        rgba(255, 153, 0, 0.3) 0%,
        rgba(255, 153, 0, 0.1) 50%,
        rgba(255, 153, 0, 0.3) 100%) 1;
      pointer-events: none;
      z-index: 11;
      animation: borderPulse 3s ease-in-out infinite;
    }

    @keyframes borderPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="kiosk-container">
    <!-- Header with indicators -->
    <div class="carousel-header">
      <div class="logo">
        <span>Queue Carousel</span>
      </div>
      <div class="carousel-indicators">
        <div class="indicator-dot active" data-slide="0" title="Side A"></div>
        <div class="indicator-dot" data-slide="1" title="Stow Tip"></div>
        <div class="indicator-dot" data-slide="2" title="Available Space"></div>
      </div>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar" id="progress-bar"></div>

    <!-- Carousel wrapper -->
    <div class="carousel-wrapper">
      <!-- Loading overlay -->
      <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
      </div>

      <!-- Slide 1: Side A -->
      <div class="carousel-slide active" data-slide="0">
        <iframe src="/side-a.html" id="slide-side-a" allowfullscreen></iframe>
      </div>

      <!-- Slide 2: Stow Tip -->
      <div class="carousel-slide" data-slide="1">
        <iframe src="/stow-tip.html" id="slide-stow-tip" allowfullscreen></iframe>
      </div>

      <!-- Slide 3: Available Space Static -->
      <div class="carousel-slide" data-slide="2">
        <iframe src="/available-space-static.html" id="slide-available-space" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const SLIDE_INTERVAL = 15000; // 15 seconds per slide
    const TRANSITION_DURATION = 1200; // 1.2 seconds transition
    const PROGRESS_DURATION = SLIDE_INTERVAL - TRANSITION_DURATION;

    const slides = document.querySelectorAll('.carousel-slide');
    const indicators = document.querySelectorAll('.indicator-dot');
    const progressBar = document.getElementById('progress-bar');
    const loadingOverlay = document.getElementById('loading-overlay');

    let currentSlide = 0;
    let rotationInterval = null;
    let progressInterval = null;

    // Initialize: hide loading overlay after a short delay
    setTimeout(() => {
      loadingOverlay.classList.add('hidden');
    }, 1000);

    // Function to show a specific slide
    function showSlide(index) {
      // Update active class on slides
      slides.forEach((slide, i) => {
        slide.classList.remove('active', 'leaving');
        if (i === index) {
          slide.classList.add('active');
        } else if (slide.classList.contains('active')) {
          slide.classList.add('leaving');
          setTimeout(() => slide.classList.remove('leaving'), TRANSITION_DURATION);
        }
      });

      // Update indicators
      indicators.forEach((indicator, i) => {
        indicator.classList.toggle('active', i === index);
      });

      // Reset and start progress bar
      progressBar.style.width = '0%';
      progressBar.style.transition = `width ${PROGRESS_DURATION}ms linear`;

      // Clear any existing progress interval
      if (progressInterval) {
        clearInterval(progressInterval);
      }

      // Animate progress bar
      setTimeout(() => {
        progressBar.style.width = '100%';
      }, 50);
    }

    // Function to go to next slide
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    // Function to go to a specific slide
    function goToSlide(index) {
      if (index >= 0 && index < slides.length) {
        currentSlide = index;
        showSlide(currentSlide);
        restartRotation();
      }
    }

    // Function to start/restart the rotation
    function restartRotation() {
      // Clear existing interval
      if (rotationInterval) {
        clearInterval(rotationInterval);
      }

      // Start new rotation
      rotationInterval = setInterval(nextSlide, SLIDE_INTERVAL);
    }

    // Handle indicator clicks
    indicators.forEach((indicator, index) => {
      indicator.addEventListener('click', () => {
        goToSlide(index);
      });
    });

    // Handle keyboard navigation (optional)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
        restartRotation();
      } else if (e.key === 'ArrowRight') {
        nextSlide();
        restartRotation();
      }
    });

    // Preload iframes to ensure smooth transitions
    window.addEventListener('load', () => {
      // Force iframes to load
      slides.forEach(slide => {
        const iframe = slide.querySelector('iframe');
        if (iframe) {
          iframe.addEventListener('load', () => {
            console.log(`Loaded: ${iframe.src}`);
          });
        }
      });

      // Hide loading overlay after all iframes are ready
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
      }, 2000);
    });

    // Start the rotation
    showSlide(0);
    restartRotation();

    // Handle page visibility to pause/resume rotation when tab is hidden/visible
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        if (rotationInterval) {
          clearInterval(rotationInterval);
          rotationInterval = null;
        }
        if (progressInterval) {
          clearInterval(progressInterval);
          progressInterval = null;
        }
        progressBar.style.width = '0%';
      } else {
        restartRotation();
      }
    });

    // Ensure smooth transitions by pre-rendering
    slides.forEach((slide, index) => {
      if (index !== currentSlide) {
        slide.style.visibility = 'hidden';
      }
    });

    // After first transition, make all slides visible for smoother transitions
    setTimeout(() => {
      slides.forEach(slide => {
        slide.style.visibility = 'visible';
      });
    }, TRANSITION_DURATION + 100);
  </script>
</body>
</html>
